<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Carrossel Din√¢mico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-inner {
        padding: 1rem;
      }
      .carousel-item > .row {
        display: flex;
        justify-content: center;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div id="carouselCards" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselInner"></div>

        <!-- Controles -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselCards"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselCards"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <script>
      const cards = [
        {
          titulo: "Card 1",
          texto: "Texto do card 1",
          imagem: "https://via.placeholder.com/300x200",
        },
        {
          titulo: "Card 2",
          texto: "Texto do card 2",
          imagem: "https://via.placeholder.com/300x200",
        },
        {
          titulo: "Card 3",
          texto: "Texto do card 3",
          imagem: "https://via.placeholder.com/300x200",
        },
        {
          titulo: "Card 4",
          texto: "Texto do card 4",
          imagem: "https://via.placeholder.com/300x200",
        },
        {
          titulo: "Card 5",
          texto: "Texto do card 5",
          imagem: "https://via.placeholder.com/300x200",
        },
        {
          titulo: "Card 6",
          texto: "Texto do card 6",
          imagem: "https://via.placeholder.com/300x200",
        },
        {
          titulo: "Card 7",
          texto: "Texto do card 7",
          imagem: "https://via.placeholder.com/300x200",
        },
      ];

      const cardsPorSlide = 3;
      const carouselInner = document.getElementById("carouselInner");

      for (let i = 0; i < cards.length; i += cardsPorSlide) {
        const isActive = i === 0 ? " active" : "";
        const slide = document.createElement("div");
        slide.className = "carousel-item" + isActive;

        const row = document.createElement("div");
        row.className = "row";

        for (let j = i; j < i + cardsPorSlide && j < cards.length; j++) {
          const cardData = cards[j];
          const col = document.createElement("div");
          col.className = "col-md-4";

          col.innerHTML = `
        <div class="card mb-3">
          <img src="${cardData.imagem}" class="card-img-top" alt="${cardData.titulo}">
          <div class="card-body">
            <h5 class="card-title">${cardData.titulo}</h5>
            <p class="card-text">${cardData.texto}</p>
          </div>
        </div>
      `;

          row.appendChild(col);
        }

        slide.appendChild(row);
        carouselInner.appendChild(slide);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
