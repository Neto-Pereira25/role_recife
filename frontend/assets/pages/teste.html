<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Card com Iniciais</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .avatar-stack {
        display: flex;
        flex-direction: row-reverse;
        margin-bottom: 10px;
      }

      .avatar {
        width: 40px;
        height: 40px;
        background-color: #6c757d;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        text-decoration: none;
        position: relative;
        z-index: 1;
        margin-left: -15px;
        transition: transform 0.2s;
      }

      .avatar:hover {
        z-index: 10;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body class="p-5">
    <div class="card" style="width: 24rem">
      <div class="card-body">
        <h5 class="card-title">Projeto ABC</h5>
        <p class="card-text">Participantes:</p>

        <div class="avatar-stack">
          <a href="/perfil/joao" class="avatar" title="JoÃ£o">J</a>
          <a href="/perfil/maria" class="avatar" title="Maria">M</a>
          <a href="/perfil/carlos" class="avatar" title="Carlos">C</a>
          <a href="/perfil/ana" class="avatar" title="Ana">A</a>
        </div>

        <p class="card-text">Status: Em andamento</p>
      </div>
    </div>
  </body>
</html>
