<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Card com Iniciais à Esquerda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      .avatar-stack {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .avatar-group {
        display: flex;
        flex-direction: row;
        margin-left: 5px;
      }

      .avatar {
        width: 40px;
        height: 40px;
        background-color: #6c757d;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        text-decoration: none;
        position: relative;
        z-index: 1;
        margin-right: -15px; /* sobreposição à esquerda */
        transition: transform 0.2s;
      }

      .avatar:hover {
        z-index: 10;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body class="p-5">
    <div class="card" style="width: 24rem">
      <div class="card-body">
        <h5 class="card-title">Projeto ABC</h5>

        <p class="card-text">Participantes:</p>
        <div class="avatar-stack">
          <i class="fas fa-users fa-lg text-secondary"></i>

          <div class="avatar-group">
            <a href="/perfil/ana" class="avatar" title="Ana">A</a>
            <a href="/perfil/carlos" class="avatar" title="Carlos">C</a>
            <a href="/perfil/maria" class="avatar" title="Maria">M</a>
            <a href="/perfil/joao" class="avatar" title="João">J</a>
          </div>
        </div>

        <p class="card-text mt-3">Status: Em andamento</p>
      </div>
    </div>
  </body>
</html>
