<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Evento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2 class="mb-4 text-center">Editar Evento</h2>

      <div id="alert" class="alert d-none" role="alert"></div>

      <form id="editEventForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome do Evento</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descrição</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Local</label>
          <input type="text" class="form-control" id="location" required />
        </div>

        <div class="mb-3">
          <label for="dateHour" class="form-label">Data e Hora</label>
          <input
            type="datetime-local"
            class="form-control"
            id="dateHour"
            required
          />
        </div>

        <div class="mb-3">
          <label for="capacity" class="form-label">Capacidade</label>
          <input type="number" class="form-control" id="capacity" required />
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            Salvar Alterações
          </button>
          <a
            href="../events/myEvents.html"
            class="btn btn-secondary"
            id="cancelBtn"
          >
            Cancelar
          </a>
        </div>
      </form>
    </div>

    <script src="../../js/updateEvent.js"></script>
  </body>
</html>
