<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Evento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/events.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5 py-3">
      <h2 class="mb-4">Criar Novo Evento</h2>

      <div id="alert" class="alert d-none" role="alert"></div>

      <form id="createEventForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome do Evento</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Localização</label>
            <input type="text" class="form-control" id="location" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Data e Hora</label>
            <input
              type="datetime-local"
              class="form-control"
              id="dateHour"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Capacidade</label>
            <input type="number" class="form-control" id="capacity" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Faixa Etária</label>
            <select class="form-select" id="ageGroup" required>
              <option value="">Selecione</option>
              <option value="LIVRE">Livre</option>
              <option value="10">10+</option>
              <option value="12">12+</option>
              <option value="14">14+</option>
              <option value="16">16+</option>
              <option value="18">18+</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Tipo de Espaço</label>
            <select class="form-select" id="spaceType" required>
              <option value="">Selecione</option>
              <option value="OPEN">Aberto</option>
              <option value="CLOSE">Fechado</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Periodicidade</label>
            <select class="form-select" id="periodicity" required>
              <option value="">Selecione</option>
              <option value="SINGLE_EVENT">Único</option>
              <option value="WEEKLY_EVENT">Semanal</option>
              <option value="MONTHLY_EVENT">Mensal</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Tipo de Evento</label>
            <select class="form-select" id="eventType" required>
              <option value="">Selecione</option>
              <option value="FREE_EVENT">Entrada Gratuita</option>
              <option value="PAID_EVENT">Evento Pago</option>
            </select>
          </div>

          <div class="col-md-12">
            <label class="form-label">Descrição</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="col-md-12">
            <label class="form-label">Link para ingresso (opcional)</label>
            <input type="url" class="form-control" id="ticketLink" />
          </div>

          <!-- ATRAÇÕES -->
          <div class="col-md-12">
            <label class="form-label">Atrações</label>
            <div id="attractionsContainer"></div>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm mt-2"
              id="addAttractionBtn"
            >
              + Adicionar Atração
            </button>
          </div>

          <!-- IMAGENS -->
          <div class="col-md-12">
            <label class="form-label">Imagens (URLs)</label>
            <div id="imagesContainer"></div>
            <button
              type="button"
              class="btn btn-outline-secondary btn-sm mt-2"
              id="addImageBtn"
            >
              + Adicionar Imagem
            </button>
          </div>

          <!-- TAGS -->
          <div class="col-md-12">
            <label class="form-label">Tags (separadas por vírgula)</label>
            <input type="text" class="form-control" id="tags" />
          </div>
        </div>

        <button type="submit" class="btn btn-success mt-4">Criar Evento</button>
        <a
          href="../dashboard.html"
          class="btn btn-secondary mt-4"
          id="cancelBtn"
        >
          Cancelar
        </a>
      </form>
    </div>

    <script src="../../js/events.js"></script>
  </body>
</html>
