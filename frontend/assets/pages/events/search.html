<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/events.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/navbar.css" />
    <link rel="stylesheet" href="../../styles/footer.css" />

    <!-- Navbar e lógica -->
    <script src="../../js/navbarEvents.js" defer></script>
    <script src="../../js/search.js" defer></script>
    <script src="../../js/footerEvents.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Navbar será carregada dinamicamente -->

    <main class="container mt-5">
      <h2 class="mb-4">Buscar Eventos</h2>

      <!-- FILTROS -->
      <form id="searchForm" class="row g-3 mb-4">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="query"
            placeholder="Nome do evento"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Localização"
          />
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" id="dateAfter" />
        </div>
        <div class="col-md-3">
          <select class="form-select" id="spaceType">
            <option value="">Tipo de Espaço</option>
            <option value="OPEN">Aberto</option>
            <option value="CLOSE">Fechado</option>
          </select>
        </div>

        <div class="col-md-3">
          <select class="form-select" id="type">
            <option value="">Tipo de Evento</option>
            <option value="FREE_EVENT">Gratuito</option>
            <option value="PAID_EVENT">Pago</option>
          </select>
        </div>

        <div class="col-md-3">
          <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
      </form>

      <!-- LOADER -->
      <div id="loader" class="text-center my-5 d-none">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Carregando eventos...</p>
      </div>

      <!-- RESULTADOS -->
      <div id="results" class="row g-4 mb-3"></div>
    </main>
  </body>
</html>
