<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Evento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/navbar.css" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/eventDetails.css" />
    <script src="../../js/navbarEvents.js" defer></script>
    <script src="../../js/footerEvents.js" defer></script>
    <script src="../../js/startChatBtn.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-light">
    <main class="container py-5">
      <!-- Loader -->
      <div id="loader" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
        <span>Carregando...</span>
      </div>
      <h2 id="eventName" class="mb-4 text-center"></h2>

      <div id="detailsContainer" class="d-none column g-4">
        <!-- Imagens -->
        <div class="col-12 col-md-6">
          <div class="position-relative">
            <img
              id="eventImage"
              src=""
              class="img-fluid rounded"
              alt="Imagem do Evento"
            />
            <button
              id="prevImageBtn"
              class="btn btn-dark position-absolute top-50 start-0 translate-middle-y"
            >
              ‹
            </button>
            <button
              id="nextImageBtn"
              class="btn btn-dark position-absolute top-50 end-0 translate-middle-y"
            >
              ›
            </button>
          </div>
        </div>

        <!-- Informações -->
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Local:</strong> <span id="eventLocation"></span>
            </li>
            <li class="list-group-item">
              <strong>Data e Hora:</strong> <span id="eventDate"></span>
            </li>
            <li class="list-group-item">
              <strong>Capacidade:</strong> <span id="eventCapacity"></span>
            </li>
            <li class="list-group-item">
              <strong>Faixa Etária:</strong> <span id="eventAgeGroup"></span>
            </li>
            <li class="list-group-item">
              <strong>Tipo de Espaço:</strong> <span id="eventSpaceType"></span>
            </li>
            <li class="list-group-item">
              <strong>Periodicidade:</strong>
              <span id="eventPeriodicity"></span>
            </li>
            <li class="list-group-item">
              <strong>Tipo de Evento:</strong> <span id="eventType"></span>
            </li>
            <li class="list-group-item">
              <strong>Descrição:</strong>
              <p id="eventDescription" class="mb-0"></p>
            </li>
            <li
              class="list-group-item"
              id="eventLinkContainer"
              style="display: none"
            >
              <strong>Link de Ingressos:</strong>
              <a id="eventTicketLink" href="#" target="_blank">Ver Ingressos</a>
            </li>
            <li class="list-group-item">
              <strong>Tags:</strong> <span id="eventTags"></span>
            </li>
            <li class="list-group-item">
              <strong>Atrações:</strong>
              <ul id="eventAttractions" class="mb-0 ps-3"></ul>
            </li>
          </ul>
        </div>

        <div class="col-md-4 d-flex flex-row gap-3 mt-2">
          <!-- Botão de Conversar com o Dono -->
          <div class="text-center">
            <button id="startChatBtn" class="btn btn-secondary">
              Falar com o dono
            </button>
          </div>

          <!-- Botão de Interesse -->
          <div class="text-center">
            <button id="interestBtn" class="btn btn-outline-primary d-none">
              <i class="fa-regular fa-heart me-2"></i>
              Tenho Interesse
            </button>
          </div>

          <!-- Botão de Voltar -->
          <div class="text-center">
            <a id="goBackBtn" class="btn btn-primary" href="../dashboard.html"
              >Voltar</a
            >
          </div>
        </div>
        <!-- Botão de reservar vaga -->
        <div
          id="reservationSection"
          class="d-flex flex-column justify-content-center align-items-center mt-4 d-none"
        >
          <p>
            <strong>Vagas preenchidas:</strong>
            <span id="filledSpots"></span> /
            <span id="totalEventCapacity"></span>
          </p>
          <button id="reserveButton" class="btn btn-success">
            Reservar vaga
          </button>
          <p id="reservationMessage" class="mt-2 text-success d-none"></p>
        </div>
      </div>

      <!-- Loader -->
      <div id="loaderRecommendedEvents" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Carregando eventos...</p>
      </div>

      <!-- Colocar aqui os eventos relacionados ao evento atual -->
      <div id="eventsRecommended" class="d-none">
        <h2 class="my-3 text-center">Eventos Similares</h2>
        <div id="carouselCards" class="carousel slide">
          <div class="carousel-inner" id="carouselInner"></div>

          <button
            class="carousel-control-prev bg-dark"
            type="button"
            data-bs-target="#carouselCards"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next bg-dark"
            type="button"
            data-bs-target="#carouselCards"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </main>

    <script src="../../js/eventDetails.js"></script>
  </body>
</html>
