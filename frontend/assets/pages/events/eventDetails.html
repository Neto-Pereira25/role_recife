<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Evento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/navbar.css" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/eventDetails.css" />
    <script src="../../js/navbarEvents.js" defer></script>
    <script src="../../js/footerEvents.js" defer></script>
    <script src="../../js/startChatBtn.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .bg-gradient-festa {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
      }

      .shadow-festa {
        box-shadow: 0 4px 20px rgba(255, 75, 43, 0.5);
      }

      .text-primary {
        color: #ff4b2b !important;
      }

      .border-primary {
        border-color: #ff4b2b !important;
      }

      .carousel-inner img {
        max-height: 690px;
        object-fit: cover;
      }

      .carousel-thumbs img {
        height: 80px;
        width: 80px;
        object-fit: cover;
      }
    </style>
  </head>

  <body class="bg-light">
    <main class="">
      <div id="event-container">
        <section class="container my-5">
          <h4 class="text-center mb-4">
            <i class="bi bi-lightning text-primary mx-2"></i>Ações do Usuário
          </h4>
          <div
            class="col-md-4 d-flex flex-row justify-content-center align-items-center w-100 gap-3 mt-2"
          >
            <!-- Botão de Conversar com o Dono -->
            <div class="text-center">
              <button id="startChatBtn" class="btn btn-secondary">
                Falar com o dono
              </button>
            </div>

            <!-- Botão de Interesse -->
            <div class="text-center">
              <button id="interestBtn" class="btn btn-outline-primary d-none">
                <i class="fa-regular fa-heart me-2"></i>
                Tenho Interesse
              </button>
            </div>

            <!-- Botão de Voltar -->
            <div class="text-center">
              <a id="goBackBtn" class="btn btn-primary" href="../dashboard.html"
                >Voltar</a
              >
            </div>
          </div>
          <div
            id="reservationSection"
            class="d-flex flex-column justify-content-center align-items-center mt-4 d-none"
          >
            <p>
              <strong>Vagas preenchidas:</strong>
              <span id="filledSpots"></span> /
              <span id="totalEventCapacity"></span>
            </p>
            <button id="reserveButton" class="btn btn-success">
              Reservar vaga
            </button>
            <p id="reservationMessage" class="mt-2 text-success d-none"></p>
          </div>
        </section>
      </div>

      <!-- Loader -->
      <div id="loader" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
        <span>Carregando...</span>
      </div>
      <h2 id="eventName" class="mb-4 text-center"></h2>

      <!-- Loader -->
      <div id="loaderRecommendedEvents" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Carregando eventos...</p>
      </div>

      <!-- Colocar aqui os eventos relacionados ao evento atual -->
      <div id="eventsRecommended" class="mx-3 d-none">
        <h2 class="my-3 text-center">
          <i class="bi bi-link text-primary mx-2"></i>Eventos Similares
        </h2>
        <div id="carouselCards" class="carousel slide">
          <div class="carousel-inner" id="carouselInner"></div>

          <button
            class="carousel-control-prev bg-dark"
            type="button"
            data-bs-target="#carouselCards"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next bg-dark"
            type="button"
            data-bs-target="#carouselCards"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </main>

    <script src="../../js/eventDetails.js"></script>
  </body>
</html>
