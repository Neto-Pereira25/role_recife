<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Evento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../styles/navbar.css" />
    <link rel="stylesheet" href="../../styles/eventDetails.css" />
    <script src="../../js/navbarEvents.js" defer></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <!-- Loader -->
      <div id="loader" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
        <span>Carregando...</span>
      </div>
      <h2 id="eventName" class="mb-4 text-center"></h2>

      <div id="detailsContainer" class="d-none row g-4">
        <!-- Imagens -->
        <div class="col-md-4">
          <div class="position-relative">
            <img
              id="eventImage"
              src=""
              class="img-fluid rounded"
              alt="Imagem do Evento"
            />
            <button
              id="prevImageBtn"
              class="btn btn-dark position-absolute top-50 start-0 translate-middle-y"
            >
              ‹
            </button>
            <button
              id="nextImageBtn"
              class="btn btn-dark position-absolute top-50 end-0 translate-middle-y"
            >
              ›
            </button>
          </div>
        </div>

        <!-- Informações -->
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Local:</strong> <span id="eventLocation"></span>
            </li>
            <li class="list-group-item">
              <strong>Data e Hora:</strong> <span id="eventDate"></span>
            </li>
            <li class="list-group-item">
              <strong>Capacidade:</strong> <span id="eventCapacity"></span>
            </li>
            <li class="list-group-item">
              <strong>Faixa Etária:</strong> <span id="eventAgeGroup"></span>
            </li>
            <li class="list-group-item">
              <strong>Tipo de Espaço:</strong> <span id="eventSpaceType"></span>
            </li>
            <li class="list-group-item">
              <strong>Periodicidade:</strong>
              <span id="eventPeriodicity"></span>
            </li>
            <li class="list-group-item">
              <strong>Tipo de Evento:</strong> <span id="eventType"></span>
            </li>
            <li class="list-group-item">
              <strong>Descrição:</strong>
              <p id="eventDescription" class="mb-0"></p>
            </li>
            <li
              class="list-group-item"
              id="eventLinkContainer"
              style="display: none"
            >
              <strong>Link de Ingressos:</strong>
              <a id="eventTicketLink" href="#" target="_blank">Ver Ingressos</a>
            </li>
            <li class="list-group-item">
              <strong>Tags:</strong> <span id="eventTags"></span>
            </li>
            <li class="list-group-item">
              <strong>Atrações:</strong>
              <ul id="eventAttractions" class="mb-0 ps-3"></ul>
            </li>
          </ul>
        </div>

        <div class="col-md-2 d-flex flex-row gap-3">
          <!-- Botão de Interesse -->
          <div class="text-center">
            <button id="interestBtn" class="btn btn-outline-primary d-none">
              <i class="fa-regular fa-heart me-2"></i>
              Tenho Interesse
            </button>
          </div>

          <!-- Botão de Voltar -->
          <div class="">
            <a class="btn btn-primary" href="../dashboard.html">Voltar</a>
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/eventDetails.js"></script>
  </body>
</html>
