<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para Ã­cones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/chat.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <script src="../js/navbarPages.js" defer></script>
    <script src="../js/footerPages.js" defer></script>
    <script src="../js/chat.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <main class="chat-container">
      <aside class="chat-list">
        <h2>Conversas</h2>
        <ul id="chatList"></ul>
      </aside>

      <div class="chat-window">
        <header>
          <h2 id="chatWith">Selecione um chat</h2>
        </header>
        <section id="messagesContainer" class="messages"></section>
        <footer>
          <input
            type="text"
            id="messageInput"
            placeholder="Digite sua mensagem..."
          />
          <button id="sendButton">Enviar</button>
        </footer>
      </div>
    </main>
  </body>
</html>
