<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Eventos Recife</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <script src="../js/navbarPages.js" defer></script>
    <script src="../js/footerPages.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }
    </style>
  </head>

  <body class="bg-light">
    <main class="container mt-5">
      <div class="text-center mb-4">
        <h2>Bem-vindo, <span id="userName">usuário</span>!</h2>
        <p class="lead" id="userTypeInfo">Carregando...</p>
      </div>

      <div class="row justify-content-center" id="actionsContainer">
        <!-- Botões de ação serão injetados via JS -->
      </div>

      <!-- Loader -->
      <div id="loader" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Carregando eventos...</p>
      </div>

      <div id="eventsRecommended" class="d-none">
        <h2 class="mb-3 text-center">Eventos Recomendados</h2>
        <div id="carouselCards" class="carousel slide">
          <div class="carousel-inner" id="carouselInner"></div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselCards"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselCards"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </main>

    <script src="../js/dashboard.js"></script>
  </body>
</html>
