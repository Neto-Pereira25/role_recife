<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Eventos Recife</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow p-4 w-100" style="max-width: 500px">
        <h2 class="text-center mb-4">Criar Conta</h2>

        <div id="alert" class="alert d-none" role="alert"></div>

        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="userType" class="form-label">Tipo de Usuário</label>
            <select class="form-select" id="userType" required>
              <option value="">Selecione</option>
              <option value="COMMON_USER">Usuário Comum</option>
              <option value="EVENT_OWNER_USER">Dono de Evento</option>
            </select>
          </div>

          <div class="mb-3 d-none" id="neighborhoodField">
            <label for="neighborhood" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="neighborhood" />
          </div>

          <div class="mb-3 d-none" id="cpfCnpjField">
            <label for="cpfCnpj" class="form-label">CPF ou CNPJ</label>
            <input type="text" class="form-control" id="cpfCnpj" />
          </div>

          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
          <a href="login.html">Já tem conta? Entrar</a>
        </div>
      </div>
    </div>

    <script src="../js/register.js"></script>
  </body>
</html>
