<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil - Festa Recife</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <script src="../js/navbarPages.js" defer></script>
    <script src="../js/profile.js" defer></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Meu Perfil</h2>
      <!-- Loader -->
      <div id="loader" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Carregando eventos...</p>
      </div>

      <div id="profile" class="card shadow p-4 d-none">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" disabled />
          </div>
          <div class="col-md-6">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" disabled />
          </div>

          <div class="col-md-6">
            <label class="form-label">Tipo de Usuário</label>
            <input type="text" class="form-control" id="userType" disabled />
          </div>

          <div class="col-md-6">
            <label class="form-label">Interesses (categorias)</label>
            <input type="text" class="form-control" id="interests" disabled />
          </div>

          <div class="col-md-6">
            <label class="form-label">Senha</label>
            <input
              type="text"
              class="form-control"
              id="userPassword"
              disabled
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Confirmar Senha</label>
            <input
              type="text"
              class="form-control"
              id="userConfirmPassword"
              disabled
            />
          </div>
        </div>

        <div class="text-end mt-4">
          <button class="btn btn-primary" disabled>
            Editar Perfil (em breve)
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
