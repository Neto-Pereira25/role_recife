<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo - Festa Recife</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Estilização personalizada para a logo */
      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: linear-gradient(135deg, #ffcc00, #ff4444, #00aaff);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: 50px auto;
      }

      .logo-icon {
        font-size: 3rem;
        color: #ffffff;
        margin-right: 15px;
        animation: spin 8s linear infinite;
      }

      .logo-text {
        font-family: "Poppins", sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .logo-subtext {
        font-family: "Roboto", sans-serif;
        font-size: 0.9rem;
        color: #f0f0f0;
        text-align: center;
        margin-top: 5px;
      }

      /* Animação para o ícone */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Responsividade */
      @media (max-width: 576px) {
        .logo-icon {
          font-size: 2rem;
        }
        .logo-text {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <i class="fa-solid fa-umbrella logo-icon"></i>
      <div>
        <div class="logo-text">Festa Recife</div>
        <div class="logo-subtext">Eventos da Cidade</div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
