<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos RMR</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/styles/navbar.css" />
    <link rel="stylesheet" href="./assets/styles/footer.css" />
    <link rel="stylesheet" href="./assets/styles/listUsers.css" />
    <script src="./assets/js/navbarIndex.js" defer></script>
    <script src="./assets/js/index.js" defer></script>
    <script src="./assets/js/footerIndex.js" defer></script>
  </head>
  <body class="bg-light">
    <main class="container mt-5">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <h1 class="display-4 fw-bold">
            Descubra os Melhores Eventos da Região Metropolitana do Recife
          </h1>
          <p class="lead mt-3">
            Explore festas, shows, feiras e muito mais. Cadastre-se agora e
            fique por dentro!
          </p>
        </div>

        <div class="col-md-6 mt-5 mt-md-0 text-center">
          <div class="logo-container">
            <i class="fa-solid fa-umbrella logo-icon"></i>
            <div>
              <div class="logo-text">Festa Recife</div>
              <div class="logo-subtext">Eventos da Cidade</div>
            </div>
          </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="text-center my-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p>Carregando eventos...</p>
        </div>

        <div id="eventList" class="row g-4"></div>
      </div>
    </main>

    <!-- Footer genérico (será injetado via JS futuramente) -->
    <div id="footer" class="mt-5"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Redireciona usuários logados para o dashboard correto
      const token = localStorage.getItem("token");
      const userType = localStorage.getItem("role");

      if (token && userType) {
        if (userType === "EVENT_OWNER_USER") {
          window.location.href = "./assets/pages/dashboard.html";
        } else if (userType === "COMMON_USER") {
          window.location.href = "./assets/pages/dashboard.html";
        }
      }

      // Futuramente: carregar navbar e footer via JS
    </script>
  </body>
</html>
